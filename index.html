		var backgrounds = { "enable": 1, "random": 1, "duration": 10000, "fade": 750 };
		backgrounds.list = { "global": ["assets\/1.jpg", "assets\/2.jpg", "assets\/3.jpg", "assets\/4.jpg", "assets\/5.jpg", "assets\/6.jpg", "assets\/7.jpg", "assets\/8.jpg", "assets\/9.jpg", "assets\/10.jpg", "assets\/11.jpg"] };

		var messages = { "duration": 5000, "fade": 750, "list": { "global": [""] } };
		var rules = { "duration": 10000, "list": [] };
		var staff = { "list": [] };
		var music = { "enable": 1, "random": 1, "volume": 3, "source": "files", "order": [""] };
		var rules_per_page = staff_per_page = 7;
		var rules_fade_delay = staff_fade_delay = 750;

	</script>

	<script>
		staff_per_page = 5;

		function GameDetails_custom(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
			const gamemodeRules = checkGamemode(gamemode, rules.list);
			const gamemodeStaff = checkGamemode(gamemode, staff.list);

			if (!gamemodeRules) {
				document.getElementById('rules-parent').style.display = 'none';
				showMusicBlock();
			}
			if (!gamemodeStaff) {
				document.getElementById('staff-parent').style.display = 'none';
				showPercentageBlock();
			}
		}

		function showMusicBlock() {
			document.getElementById('music').style.display = 'inline-block';
		}

		function showPercentageBlock() {
			document.getElementById('percentage').style.display = 'inline-block';
		}
	</script>
